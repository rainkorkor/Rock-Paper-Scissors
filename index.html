<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> This is rock paper scissors</h1>
    <h2> Choose your move</h2>
    <div class="moves"> 
        <div class="rock">
            <button class="rock-button">rock</button>
        </div>
            
        <div class="paper">
            <button class="paper-button">paper</button>
        </div>
        <div class="paper">
            <button class="scissors-button">scissors</button>
        </div>
    </div>
    <div class="score-container">
        <div class="score">
            <div class="player-container"> 
                <div class="player-move-container">
                    <div class="player-move">
                        <img src='' id="player-image">
                    </div>
                </div>
                <div class="player-score"> Player score: 0</div>
            </div>
            <div class="computer-container">
                <div class="computer-move">
                    <img src="" class="computer-image">
                </div>
                <div class="computer-score"> Computer score: 0</div>    
            </div>
        </div>
    </div>
    <div class="result"> Result:</div>
   
    
    
</body>
</html>
